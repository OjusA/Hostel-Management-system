# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8081

# ===============================
# H2 DATABASE CONFIGURATION
# ===============================
# In-memory database (auto resets on restart)
spring.datasource.url=jdbc:h2:mem:hostel_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# Automatically create tables from entities (for dev)
spring.jpa.hibernate.ddl-auto=create

# Show SQL queries in console
spring.jpa.show-sql=true

# Use the correct dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===============================
# THYMELEAF CONFIGURATION
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# OPTIONAL (for local dev convenience)
# ===============================
# Allow H2 to be accessed from browser
spring.h2.console.settings.web-allow-others=true

# Disable security (only for local use)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
