<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Complaint Management</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: "Poppins", sans-serif;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #dc3545;
        }
        th {
            background-color: #dc3545;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="bi bi-exclamation-octagon"></i> Complaint Management</h2>

    <table class="table table-bordered table-hover text-center align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Student ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="complaint : ${complaints}">
            <td th:text="${complaint.id}"></td>
            <td th:text="${complaint.studentId}"></td>
            <td th:text="${complaint.title}"></td>
            <td th:text="${complaint.description}"></td>
            <td>
                <span th:classappend="${complaint.status == 'Resolved'} ? 'badge bg-success' : 'badge bg-warning text-dark'"
                      th:text="${complaint.status}"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">
            <i class="bi bi-house"></i> Back to Home
        </a>
    </div>
</div>
</body>
</html>
